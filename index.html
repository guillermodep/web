<head>

<body>


    <h1>Login</h1>
        <div class="form__element">
            <label class="form__label" for="email">
                Usuario
                <span class="form__required">required</span>
            </label>
            <input class="form__input" id="username" type="text" name="username"  autocomplete="email" data-error="Please use a valid email address." data-empty="Complete el campo">
        </div>

        <div class="form__element">
            <label class="form__label" for="password">
                Password
                <span class="form__required">required</span>
            </label>
            <div class="form__element-inner">
                <input data-toggle-password-field class="form__input" id="password" type="password" name="password" required minlength="5" aria-describedby="passwordHint" autocomplete="current-password" data-error="Please use a password with at least 5 characters." data-empty="Complete el campo">
                <button type="button" hidden aria-pressed="false" class="form__toggle-password" data-toggle-password>
                    <span>Show password</span>
                </button>
            </div>

            <p class="form__hint" id="passwordHint">The password must be at least 5 characters long.</p>
        </div>

        </script>
         <input class="form__submit" type="submit" value="Login" onclick="validate()"> 
        <!-- <button type="button" class="btn btn-outline-success" onclick="validate()">Login</button> -->

                <!-- <a href="/forgotPassword">Forgot password?</a> -->
        <input class="form__submit2" type="submit" value="No se mi password" onclick="myFunction()"> 
       <!--  <button type="button" class="btn btn-outline-danger" onclick="myFunction()" >No se mi password </button> -->
        <script>
        function myFunction() {
          alert("Contacta al administrador del sitio");
        }
    </form>

    <script src="v2/js/script.js"></script>
    <script src="v2/js/login.js"></script>


    
</body>

</html>
